<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="script" href="script.js">
</head>
<!-- Sudo Code -->
   <!--1. I need to create a form -->
   
    <!--2. At the top of the form it needs to say Password Generator -->
    
    <!--3. There should be a series of things to include in the password:
       // Uppercase Letters
    // lowercase letters
    // Special characters
    // Length of characters between 8 and 128. Have this be a drop down menu
    // Numeric (Include numbers?)-->
   <!--4. There should be a display field that has placeholder text that reads "Password will generate here" -->
    <!--5. At the bottom of the form there needs to be a button that says Generate Password -->

    <!--6. Here is an example of a password generator: https://passwordsgenerator.net/ -->

<body>
 
 <main>
     <div class="flex-container">
    <Section>
    <h2>Password Generator</h2>

    <hr class="line-break">

    <ul style="list-style-type:none" class="password-options">
    <li>
        <label for="Length of Password">
            <input id="Length of Password" type="checkbox" name="Password Options"> Length of Password
        </label>
    </li>

    <br>

    <li>
        <label for="Include Uppercase">
            <input id="Include Uppercase" type="checkbox" name="Password Options"> Include Uppercase
        </label>
    </li>

    <br>

    <li>
        <label for="Include Lowercase">
            <input id="Include Lowercase" type="checkbox" name="Password Options"> Include Lowercase
        </label>
    </li>

    <br>

   <li>
        <label for="Include Special Characters">
            <input id="Include Special Characters" type="checkbox" name="Password Options"> Include Special Characters
        </label>
    </li>

<br>

    <li>
        <label for="Include Numbers">
            <input id="Include Numbers" type="checkbox" name="Password Options"> Include Numbers
        </label>
    </li>
</ul>

</Section>

</div>

</main>


</body>
</html>
