<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
   
    
    
</head>
<!-- Sudo Code -->
   <!--1. I need to create a form -->
   
    <!--2. At the top of the form it needs to say Password Generator -->
    
    <!--3. There should be a series of things to include in the password:
       // Uppercase Letters
    // lowercase letters
    // Special characters
    // Length of characters between 8 and 128. Have this be a drop down menu
    // Numeric (Include numbers?)-->
   <!--4. There should be a display field that has placeholder text that reads "Password will generate here" -->
    <!--5. At the bottom of the form there needs to be a button that says Generate Password -->

    <!--6. Here is an example of a password generator: https://passwordsgenerator.net/ -->

<body>
 
   
   

 <main>

    <Section id="primary" id="secondary">
        <h2>Password Generator</h2>
       
    <hr class="line-break">

    
    <ul style="list-style-type:none" class="password-options">
    
    <!-- Add CSS to have in line with passwordLength and have box width be wider -->

    <br>

    <li>
        <label class="checkbox-label" for="Include Uppercase">
            <input id="uppercase" type="checkbox" name="Password Options"> Include Uppercase
        </label>
    </li>

    <br>

    <li>
        <label class="checkbox-label" for="Include Lowercase">
            <input id="lowercase" type="checkbox" name="Password Options"> Include Lowercase
        </label>
    </li>

    <br>

   <li>
        <label class="checkbox-label" for="Include Special Characters">
            <input id="characters" type="checkbox" name="Password Options"> Include Special Characters
        </label>
    </li>

<br>

    <li>
        <label class="checkbox-label" for="Include Numbers">
            <input id="numbers" type="checkbox" name="Password Options"> Include Numbers
        </label>
    </li>


<li>
    <input type="number" min="8" max="128" class="numberSelect" placeholder="Length of Password 8-128">
</li>

</ul>

<div class="passfield">
    <input name="finalPass" id="finalPass" type="text" size="75"
    placeholder="Password will display here." class="txt_password">
</div>

<button class="button" id="generate">Generate Password</button>

<br>
<p class="sectionFooter">NOTE: You must select Special Characters as one of your criteria.</p>

</Section>


</main>
    


<script src="passwordscript.js" ></script> 


</body>
</html>
